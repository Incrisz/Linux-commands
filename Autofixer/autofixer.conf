

<VirtualHost *:80>
    ServerName auto.cyfamod.com
    ServerAlias www.auto.cyfamod.com
    DocumentRoot /var/www/html/autofixer

    <Directory /var/www/html/autofixer>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

# Autofixer@2022 - mysql password


<VirtualHost auto.cyfamod.com:443>
    ServerName auto.cyfamod.com
    ServerAlias www.auto.cyfamod.com
    DocumentRoot /var/www/html/autofixer


    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile      /etc/ssl/certs/ssl-cert-snakeoil.pem
        SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
    </IfModule>

    <Directory /var/www/html/autofixer>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>



